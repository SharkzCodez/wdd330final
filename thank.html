    	<meta property="og:title" content="Canvas site">
    	<meta property="og:type" content="website">
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="styles/main.css" />
		<noscript><link rel="stylesheet" href="styles/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<header id="header">
						<div class="inner">
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/color.png" alt="A pink and blue gradient square" /></span><span class="title">Canvas</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="thank.html">Thank you!</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Thank you for visiting us!</h1>
							<p>While this class has been difficult due to issues in my personal life, I was able to learn some useful skills from it, such as utilizing npm. I can't wait to see how I will use it to improve in the future.</p>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
						</div>
					</footer>
			</div>
			<script src="scripts/jquery.min.js"></script>
			<script src="scripts/browser.min.js"></script>
			<script src="scripts/breakpoints.min.js"></script>
			<script src="scripts/util.js"></script>
			<script src="scripts/main.js"></script>
